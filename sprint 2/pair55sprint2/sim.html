<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .container {
          display: flex;
          align-items: center;
          
          
          height: 200px;
     }

     .container2 {
          display: flex;
          align-items: center;
          justify-content: center;
          
          
          height: 300px;
     }
        
    </style>
    
  </head>
  <body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    

    <p class="fs-1 fw-bold text-center">Bug World</p>

    <form id="firstForm" action="simulation.html" method="post">

        <div class="row mb-3">
        <label class="input-group-text" for="inputGroupFile02">Please upload a world map file:</label>
        <div class="col-sm-10">
        <input type="file" class="form-control" id="inputGroupFile02" multiple required accept=".txt,.world">
        </div>
        
      </div>


      <div class="row mb-3">
        <label class="input-group-text" for="inputGroupFile03">Please upload a bug assembler source code file #1 (for red bugs):</label>
        <div class="col-sm-10">
        <input type="file" class="form-control" id="inputGroupFile03" multiple required accept=".txt,.buggy">
        </div>
        
      </div>


      <div class="row mb-3">
        <label class="input-group-text" for="inputGroupFile04">Please upload a bug assembler source code file #2 (for black bugs):</label>
        <div class="col-sm-10">
        <input type="file" class="form-control" id="inputGroupFile04" multiple required accept=".txt,.buggy">
        </div>
        
      </div>

      <div class="row mb-3">


        <span class="input-group-text">Please input the number of iterations (minimum 100):</span>
  <input type="number" aria-label="Number Of Iterations" class="form-control" id="iterations" min="100" required>
  


      
      </div>


      <div class="row mb-3">

        <label class="form-check-label" for="flexSwitchCheckDefault">Do you want to log the results of the session?</label>

          <div class="col-sm-10 offset-sm-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                
              </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto container">
            <input class="btn btn-primary" type="submit" value="Next" id="sButton"/>
            
          </div>
        
        
      </div>
      </form>

     

     

      
      

      <div id="outP"></div>

      <script src="javascriptFiles/fileLogic.js"></script>


      
    
 
  </body>
</html>
